<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
	
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>

<div>
  <form id="survey-form">

<label for="name" id="name-label"><input required id="name" type="text" name="name" placeholder="Enter your name" />Name</label>

<label for="email" id="email-label"><input required id="email" type="email" name="name" placeholder="Enter your email" />Email</label>

<label for="number" id="number-label"><input id="number" type="number" name="number" placeholder="Age" min='13' max='120' />Age (optional)</label>

<label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="dropdown">
            <option value="">(select current role)</option>
            <option value="1">Student</option>
            <option value="2">Full time job</option>
            <option value="3">Full time student</option>
            <option value="4">Full time learner</option>
            <option value="5">Prefer not to say</option>
            <option value="6">Other</option>
          </select>
        </label>

        <p class="drop1">Would you recommend freeCodeCamp to a friend?</p>

        <label for="refer"><input id="radio" type="radio" value="radio" name="refer" class="inline" />Definitely</label>
        <label for="refer"><input id="radio" type="radio" value="radio" name="refer" class="inline" />Maybe</label>
        <label for="refer"><input id="radio" type="radio" value="radio" name="refer" class="inline" />Not sure</label>
     
<p class="drop2">What is your favorite feature of freeCodeCamp?</p>

<label for="dropdown2">Which option best describes your current role?
          <select id="dropdown2" name="dropdown2">
            <option value="">(select current role)</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open source</option>
          </select>
        </label>

  <p class="ck">What would you like to see improved? (Check all that apply)</p>

   <label for="improved1">
          <input id="improved" value="improved" type="checkbox" name="improved1" class="inline" /> Front-end projects
        </label>

    <label for="improved2">
          <input id="improved" value="improved" type="checkbox" name="improved2" class="inline" /> Back-end projects
        </label>

        <label for="improved3">
          <input id="improved" value="improved" type="checkbox" name="improved3" class="inline" /> Data visualization
        </label>

        <label for="improved4">
          <input id="improved" value="improved" type="checkbox" name="improved4" class="inline" /> Challenges
        </label>

        <label for="improved5">
          <input id="improved" value="improved" type="checkbox" name="improved5" class="inline" /> Open source community
        </label>

        <label for="improved6">
          <input id="improved" value="improved" type="checkbox" name="improved6" class="inline" /> Gitter help rooms
        </label>

        <label for="improved7">
          <input id="improved" value="improved" type="checkbox" name="improved7" class="inline" /> Videos
        </label>

        <label for="bio">Any comments or suggestions?
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here"></textarea>
        </label>
        <input id="submit" type="submit" value="Submit" />
        </div>

    </form>
  

  </body>
</html>
